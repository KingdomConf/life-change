<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Change Church - Our Team</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> </h1>
      <p> </p>
    </div>

    <div class="staff-grid" id="staffGrid"></div>
  </div>

  <!-- Modal -->
  <div id="staffModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <img id="modalImage" class="modal-image" src="" alt="" />
        <h2 id="modalName" class="modal-name"></h2>
        <p id="modalTitle" class="modal-title"></p>
      </div>
      <div class="modal-body">
        <div id="modalAbout" class="modal-about"></div>
        <div class="modal-social">
          <h4>Connect with me:</h4>
          <div id="modalSocialIcons" class="social-icons"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="staff-data.js"></script>
  <script src="main.js"></script>
</body>
</html>
